<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset4.glb"
                ></a-asset-item>
                <audio id="sound" src="assets/sound.mp3"></audio> <!-- MP3ファイルを追加 -->
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="2.3466010441799625 2.3466010441799625 2.3466010441799625"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
                <a-sound
                    src="#sound"
                    autoplay="true"
                    on="markerFound: playSound"
                    on="markerLost: stopSound"
                ></a-sound> <!-- サウンドエンティティを追加 -->
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <script>
            // マーカーが検出されたときにサウンドを再生し、見失ったときに停止する
            document.querySelector('#markerA').addEventListener('markerFound', () => {
                document.querySelector('#sound').play();
            });

            document.querySelector('#markerA').addEventListener('markerLost', () => {
                document.querySelector('#sound').pause();
                document.querySelector('#sound').currentTime = 0; // サウンドを停止してリセット
            });
        </script>
    </body>
</html>
